- sudo:
    - defaults:
        yum:
          options: "-q -y"
          stdout: False
          stderr: True
    - shell:
        - [
            mkdir -p /usr/local/share/zsh/site-functions; wget -nc -P /usr/local/share/zsh/site-functions https://raw.githubusercontent.com/docker/cli/master/contrib/completion/zsh/_docker,
            Add docker completion,
          ]
        - [scripts/addusertodockergrp.sh]
        - [
            dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo,
            Adding docker-ce repo,
          ]
    - yum:
        [
          bat,
          btop,
          cargo,
          containerd.io,
          dnf-automatic,
          dnf-plugins-core,
          docker-buildx-plugin,
          docker-ce,
          docker-ce-cli,
          docker-compose-plugin,
          eza,
          fd-find,
          fzf,
          gh,
          git,
          lesspipe,
          lsd,
          make,
          neovim,
          nodejs-npm,
          python3,
          python3-pip,
          ripgrep,
          sqlite,
          tealdeer,
          tree-sitter-cli,
          yp-tools,
          zoxide,
          zsh,
        ]
- shell:
