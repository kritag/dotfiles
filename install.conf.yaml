- defaults:
    link:
      relink: true

- clean: ['~']

- link:
  #~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.config/terminator:
      create: true
      path: config/terminator/*
      glob: true
    ~/.zsh_plugins.txt: zsh_plugins.txt

- shell:
  - [git submodule update --init --recursive, Installing submodules]
