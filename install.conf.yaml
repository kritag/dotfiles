- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: 
    ~/.zshrc: 
    ~/.aliases:
    ~/.gitconfig.local:
    ~/.gitconfig:
      create: true
      path: dracula_git/config/gitconfig
    ~/.config/terminator:
      create: true
      path: config/terminator/*
      glob: true
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.zshrc-k8s.zsh: zshrc-k8s.zsh
    ~/.config/btop/btop.conf: config/btop/btop.conf
    ~/.config/btop/themes/dracula.theme: dracula_bashtop/dracula.theme
    ~/.config/lvim/config.lua: config/lvim/config.lua
    ~/.config/lsd/themes/dracula.yaml:
      create: true
      path: dracula_lsd/dracula.yaml
    ~/.config/lsd/config.yaml:
      create: true
      path: dracula_lsd/config.yaml
    ~/.vim/pack/themes/start/dracula:
      create: true
      path: dracula_vim/*
      glob: true
      exclude: [ dracula_vim/*.md, dracula_vim/LICENSE, dracula_vim/doc, dracula_vim/*.png ]
    ~/.themes/Dracula:
      create: true
      path: dracula_gtk/*
      glob: true
      exclude: [ dracula_gtk/*.md, dracula_gtk/LICENSE, dracula_gtk/doc, dracula_gtk/*.png ]
    ~/.config/gtk-4.0:
      create: true
      glob: true
      path: dracula_gtk/gtk-4.0/*
    ~/.config/assets:
      create: true
      glob: true
      path: dracula_gtk/assets/*

- sudo:
    - link:
        /usr/share/gnome-text-editor/styles/dracula.xml: dracula_gedit/dracula.xml

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: wget -c https://github.com/dracula/gtk/releases/latest/download/Dracula-cursors.tar.xz -O - | tar Jxvf - -C ~/.icons/
      #stdout: true
    description: Installing the dracula cursor theme
  -
    command: wget https://github.com/dracula/gtk/files/5214870/Dracula.zip -O ~/.tmp/temp.zip;  unzip -d ~/.icons/ ~/.tmp/temp.zip; rm ~/.tmp/temp.zip
      #stdout: true
    description: Installing the dracula icon theme
  -
    command: ./set_dracula_theme.sh
    stdout: true
    description: Setting the Dracula theme
