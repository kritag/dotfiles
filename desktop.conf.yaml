- defaults:
    link:
      relink: true
      create: true
      force: true
- link:
    ~/.config/btop/btop.conf: config/btop/btop.conf
    ~/.config/hypr/hyprland.conf: config/hyprland/hyprland-sddm.conf
    ~/.config/hypr/hyprlock.conf: config/hyprlock/hyprlock.conf
    ~/.config/qt5ct/qt5ct.conf: config/qt5ct/qt5ct.conf
    ~/.config/qt6ct/qt6ct.conf: config/qt6ct/qt6ct.conf
    ~/.config/spotify-launcher.conf: config/spotify-launcher/spotify-launcher.conf
    ~/.config/hypr/env.conf: config/hypr-desktop/env-desktop.conf
    ~/.config/uwsm/env: config/uwsm/env
    ~/.config/uwsm/default-id: config/uwsm/default-id
    ~/.face: ./config/face
    ~/.config/kitty:
      glob: true
      force: true
      path: config/kitty/*
    ~/.local/share/fonts:
      glob: true
      path: fonts/*
    ~/.config/hypr/:
      create: true
      glob: true
      path: config/hypr/*
    ~/.config/flavours/:
      create: true
      glob: true
      path: config/flavours/*
- sudo:
    - link:
        /usr/local/bin/killsteam.sh: scripts/killsteam.sh
        /usr/local/bin/fzf-preview.sh: scripts/fzf-preview.sh

