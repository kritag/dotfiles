- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.local/share/fonts:
      glob: true
      path: fonts/*
    ~/.themes/Dracula:
      create: true
      path: dracula_gtk/*
      glob: true
      exclude: [ dracula_gtk/*.md, dracula_gtk/LICENSE, dracula_gtk/doc, dracula_gtk/*.png ]
    ~/.icons/Dracula:
      create: true
      path: dracula-icons/*
      glob: true
      exclude: [README.md, Preview.png]
    ~/.config/spicetify:
      create: true
      path: config/spicetify/*
      glob: true
    #~/.config/gtk-4.0:
    #  create: true
    #  glob: true
    #  path: dracula_gtk/gtk-4.0/*
    #~/.config/assets:
    #  create: true
    #  glob: true
    #  path: dracula_gtk/assets/*
    ~/.config/foot/foot.ini: config/foot/foot.ini
    ~/.config/foot/themes/catppuccin-mocha.ini: ./catppuccin_foot/catppuccin-mocha.ini
    ~/.config/cava/config: config/cava/config
    ~/.config/BetterDiscord/themes/mocha.theme.css: catppuccin_discord/themes/mocha.theme.css
    ~/.config/hypr/hyprland.conf: config/hypr/hyprland.conf
    ~/.config/hypr/mocha.conf: catppuccin_hyprland/themes/mocha.conf
    ~/.config/rofi/config.rasi: catppuccin_rofi/basic/.config/rofi/config.rasi
    ~/.local/share/rofi/themes/catppuccin-mocha.rasi: catppuccin_rofi/basic/.local/share/rofi/themes/catppuccin-mocha.rasi
    ~/.config/swaync/:
      create: true
      glob: true
      path: config/swaync/*

- sudo:
    - link:
        /usr/share/gnome-text-editor/styles/dracula.xml: dracula_gedit/dracula.xml
        /usr/share/gnome-text-editor/styles/catppuccin-mocha.xml: catppuccin_gedit/themes/catppuccin-mocha.xml
        /usr/local/bin/killsteam.sh: scripts/killsteam.sh

- shell:
  - [wget -c https://github.com/dracula/gtk/releases/latest/download/Dracula-cursors.tar.xz -O - | tar Jxvf - -C ~/.icons/, Installing the dracula cursor theme]
  #- [scripts/set_dracula_theme.sh, Setting the Dracula theme]
  - [scripts/set_catppuccin_theme.sh, Setting the Catppuccin theme]
  - [scripts/fix_cursor_theme.sh, Fixes the cursor theme for non-GTK applications]
  #- [dconf load / < config/dump.dconf, Load Gnome settings]
- flatpak:
    - com.github.tchx84.Flatseal
