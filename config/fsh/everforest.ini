[base]
default          = #d3c6aa          ; Foreground
unknown-token    = #e67e80,bold     ; Red for unknown tokens
commandseparator = #a7c080          ; Green for command separator
redirection      = #a7c080          ; Green for redirection
here-string-tri  = #a7c080          ; Green for here-string triangle
here-string-text = #d3c6aa          ; Foreground for here-string text
here-string-var  = #d3c6aa          ; Foreground for here-string variable
exec-descriptor  = none
comment          = #475258          ; Black for comments
correct-subtle   = #a7c080          ; Green for correct subtle
incorrect-subtle = #e67e80          ; Red for incorrect subtle
subtle-separator = none
subtle-bg        = none
secondary        =
recursive-base   = #d3c6aa          ; Foreground

[command-point]
reserved-word     = #d699b6         ; Magenta for reserved words
subcommand        = #7fbbb3         ; Blue for subcommands
alias             = #dbbc7f         ; Yellow for aliases
suffix-alias      = #dbbc7f         ; Yellow for suffix aliases
global-alias      = #dbbc7f         ; Yellow for global aliases
builtin           = #d699b6         ; Magenta for built-in commands
function          = #dbbc7f         ; Yellow for functions
command           = #dbbc7f         ; Yellow for commands
precommand        = #d699b6         ; Magenta for precommands
hashed-command    = #dbbc7f         ; Yellow for hashed commands
single-sq-bracket = #dbbc7f         ; Yellow for single square brackets
double-sq-bracket = #dbbc7f         ; Yellow for double square brackets
double-paren      = #a7c080         ; Green for double parentheses

[paths]
path          = #d3c6aa            ; Foreground for paths
pathseparator = #d3c6aa            ; Foreground for path separator
path-to-dir   = #d3c6aa            ; Foreground for path to directory
globbing      = #a7c080            ; Green for globbing
globbing-ext  = none

[brackets]
paired-bracket  = bold              ; Bold for paired brackets
bracket-level-1 = #e67e80           ; Red for level 1 brackets
bracket-level-2 = #dbbc7f           ; Yellow for level 2 brackets
bracket-level-3 = #a7c080           ; Green for level 3 brackets

[arguments]
single-hyphen-option   = #7fbbb3    ; Blue for single hyphen options
double-hyphen-option   = #7fbbb3    ; Blue for double hyphen options
back-quoted-argument   = #7fbbb3    ; Blue for back-quoted arguments
single-quoted-argument = #a7c080    ; Green for single-quoted arguments
double-quoted-argument = #a7c080    ; Green for double-quoted arguments
dollar-quoted-argument = #a7c080    ; Green for dollar-quoted arguments
optarg-string          = #a7c080    ; Green for optional argument string
optarg-number          = #dbbc7f    ; Yellow for optional argument number

[in-string]
back-dollar-quoted-argument           = #dbbc7f ; Yellow for back-dollar-quoted arguments
back-or-dollar-double-quoted-argument = #dbbc7f ; Yellow for back or dollar double-quoted arguments

[other]
variable             = #a7c080       ; Green for variables
assign               = none
assign-array-bracket = none
history-expansion    = none

[math]
mathvar = #d3c6aa                   ; Foreground for math variable
mathnum = #dbbc7f                   ; Yellow for math number
matherr = #e67e80,bold              ; Red (Bold) for math error

[for-loop]
forvar  = #d3c6aa                   ; Foreground for for loop variable
fornum  = #dbbc7f                   ; Yellow for for loop number
foroper = #e67e80                   ; Red for for loop operator
forsep  = #7fbbb3                   ; Blue for for loop separator

[case]
case-input       = #a7c080          ; Green for case input
case-parentheses = #7fbbb3          ; Blue for case parentheses
case-condition   = #d699b6          ; Magenta for case condition
