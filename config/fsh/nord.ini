[base]
default          = #d8dee9            ; Foreground (Nord Frost)
unknown-token    = #bf616a,bold       ; Red (Nord Aurora) for unknown tokens
commandseparator = #88c0d0            ; Cyan (Nord Frost) for command separator
redirection      = #88c0d0            ; Cyan for redirection
here-string-tri  = #88c0d0            ; Cyan for here-string triangle
here-string-text = #d8dee9            ; Foreground for here-string text
here-string-var  = #d8dee9            ; Foreground for here-string variable
exec-descriptor  = none
comment          = #4c566a            ; Dim Black (Nord Polar Night) for comments
correct-subtle   = #81a1c1            ; Blue (Nord Frost) for correct subtle
incorrect-subtle = #bf616a            ; Red for incorrect subtle
subtle-separator = none
subtle-bg        = none
secondary        =
recursive-base   = #d8dee9            ; Foreground

[command-point]
reserved-word     = #b48ead           ; Magenta (Nord Aurora) for reserved words
subcommand        = #81a1c1           ; Blue for subcommands
alias             = #ebcb8b           ; Yellow (Nord Aurora) for aliases
suffix-alias      = #ebcb8b           ; Yellow for suffix aliases
global-alias      = #ebcb8b           ; Yellow for global aliases
builtin           = #b48ead           ; Magenta for built-in commands
function          = #ebcb8b           ; Yellow for functions
command           = #ebcb8b           ; Yellow for commands
precommand        = #b48ead           ; Magenta for precommands
hashed-command    = #ebcb8b           ; Yellow for hashed commands
single-sq-bracket = #ebcb8b           ; Yellow for single square brackets
double-sq-bracket = #ebcb8b           ; Yellow for double square brackets
double-paren      = #a3be8c           ; Green (Nord Aurora) for double parentheses

[paths]
path          = #eceff4              ; Bright White (Nord Snow Storm) for paths
pathseparator = #eceff4              ; Bright White for path separator
path-to-dir   = #eceff4              ; Bright White for path to directory
globbing      = #a3be8c              ; Green for globbing
globbing-ext  = none

[brackets]
paired-bracket  = bold                ; Bold for paired brackets
bracket-level-1 = #bf616a             ; Red for level 1 brackets
bracket-level-2 = #ebcb8b             ; Yellow for level 2 brackets
bracket-level-3 = #81a1c1             ; Blue for level 3 brackets

[arguments]
single-hyphen-option   = #88c0d0       ; Cyan for single hyphen options
double-hyphen-option   = #88c0d0       ; Cyan for double hyphen options
back-quoted-argument   = #88c0d0       ; Cyan for back-quoted arguments
single-quoted-argument = #a3be8c       ; Green for single-quoted arguments
double-quoted-argument = #a3be8c       ; Green for double-quoted arguments
dollar-quoted-argument = #a3be8c       ; Green for dollar-quoted arguments
optarg-string          = #a3be8c       ; Green for optional argument string
optarg-number          = #ebcb8b       ; Yellow for optional argument number

[in-string]
back-dollar-quoted-argument           = #ebcb8b ; Yellow for back-dollar-quoted arguments
back-or-dollar-double-quoted-argument = #ebcb8b ; Yellow for back or dollar double-quoted arguments

[other]
variable             = #a3be8c         ; Green for variables
assign               = none
assign-array-bracket = none
history-expansion    = none

[math]
mathvar = #eceff4                     ; Bright White for math variable
mathnum = #ebcb8b                     ; Yellow for math number
matherr = #bf616a,bold                ; Red (Bold) for math error

[for-loop]
forvar  = #d8dee9                     ; Foreground for for loop variable
fornum  = #ebcb8b                     ; Yellow for for loop number
foroper = #bf616a                     ; Red for for loop operator
forsep  = #81a1c1                     ; Blue for for loop separator

[case]
case-input       = #a3be8c            ; Green for case input
case-parentheses = #81a1c1            ; Blue for case parentheses
case-condition   = #b48ead            ; Magenta for case condition
