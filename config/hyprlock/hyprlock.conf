# BACKGROUND
background {
    monitor =
    path = /home/e215142/.dotfiles/wallpapers/pixel-lake08-sunny-water.jpg
    blur_passes = 2
    contrast = 0.9
    brightness = 0.5
    vibrancy = 0.17
    vibrancy_darkness = 0
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
  #  grace = 0
    disable_loading_bar = true
    hide_cursor = false
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, .75)
    font_size = 40
    font_family = Fira Sans Bold
    position = 0, 240
    # halign = left
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = rgba(216, 222, 233, .75)
    font_size = 19
    font_family = Fira Sans Bold
    position = 0, 170
    # halign = left
    halign = center
    valign = center
}

# Profie-Photo
image {
    monitor =
    path = /home/e215142/.dotfiles/wallpapers/pixel-lake08-sunny-water.jpg
    border_size = 2
    border_color = rgba(216, 222, 233, .75)
    size = 95
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 25
    # halign = left
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 320, 55
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)
    position = 0, -140
    # halign = left
    halign = center
    valign = center
}

