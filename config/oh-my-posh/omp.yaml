---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
var:
  PromptChar: "❯"
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: session
        style: plain
        foreground: magenta
        background: transparent
        template: "{{ if .SSHSession }} {{ end }}"
      - properties:
          folder_format: "%s"
          style: full
        style: plain
        template: <b>{{ .Path }}</b>
        foreground: blue
        background: transparent
        type: path
      - properties:
          branch_icon: " "
          cherry_pick_icon: " "
          commit_icon: " "
          fetch_status: true
          fetch_upstream_icon: true
          merge_icon: " "
          no_commits_icon: " "
          rebase_icon: " "
          revert_icon: " "
          tag_icon: " "
        style: powerline
        template:
          " {{ .UpstreamIcon }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{
          end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and
          (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed
          }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{
          end }} "
        foreground: black
        powerline_symbol: 
        background: green
        type: git
        foreground_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}black{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}black{{ end }}"
          - "{{ if gt .Ahead 0 }}black{{ end }}"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}lightYellow{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}red{{ end }}"
          - "{{ if gt .Ahead 0 }}blue{{ end }}"
          - "{{ if gt .Behind 0 }}lightRed{{ end }}"
  - type: prompt
    alignment: right
    segments:
      - style: diamond
        leading_diamond: 
        trailing_diamond: 
        template: '{{ $context := splitList "/" .Context }}{{ index $context 0 }}'
        foreground: black
        background: lightBlue
        type: kubectl
      - style: diamond
        leading_diamond: 
        trailing_diamond: 
        template:
          <b>{{ $context := splitList "/" .Context }} {{$cluster:=regexReplaceAll "^api-os-" .Cluster "" }}{{
          $leftMost := regexReplaceAll "-[^-]+-[^-]+:.*" $cluster "" }}{{ $leftMost
          }} </b>
        foreground: black
        background: cyan
        type: kubectl
      - style: diamond
        leading_diamond: 
        trailing_diamond: 
        template: "{{ .Namespace }}"
        foreground: black
        background: yellow
        type: kubectl
  - type: prompt
    alignment: left
    segments:
      - style: plain
        template: ❯
        background: transparent
        type: text
        foreground_templates:
          - "{{if gt .Code 0}}red{{end}}"
          - "{{if eq .Code 0}}magenta{{end}}"
    newline: true
version: 3
final_space: true
secondary_prompt:
  template: "❯❯ "
  foreground: magenta
  background: transparent
transient_prompt:
  template: "❯ "
  background: transparent
  foreground_templates:
    - "{{if gt .Code 0}}red{{end}}"
    - "{{if eq .Code 0}}green{{end}}"
