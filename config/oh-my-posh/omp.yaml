# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

secondary_prompt:
  template: "❯❯ "
  foreground: lightBlue
  background: transparent
transient_prompt:
  template: "❯ "
  foreground: ""
  background: transparent
  foreground_templates:
    - "{{if gt .Code 0}}red{{end}}"
    - "{{if eq .Code 0}}green{{end}}"
blocks:
  # Oh My Posh configuration for showing vi mode dynamically
  - type: prompt
    alignment: left
    segments:
      - properties:
          folder_format: "%s"
          style: full
        style: diamond
        leading_diamond: 
        trailing_diamond: 
        template: <b>{{ .Path }}</b>
        foreground: black
        background: magenta
        type: path
      - properties:
          branch_icon: "\ue725 "
          cherry_pick_icon: "\ue29b "
          commit_icon: "\uf417 "
          fetch_status: true
          fetch_upstream_icon: false
          merge_icon: "\ue727 "
          no_commits_icon: "\uf0c3 "
          rebase_icon: "\ue728 "
          revert_icon: "\uf0e2 "
          tag_icon: "\uf412 "
        style: powerline
        template: " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount }}{{ end }} "
        foreground: black
        powerline_symbol: 
        background: green
        type: git
        foreground_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}black{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}black{{ end }}"
          - "{{ if gt .Ahead 0 }}black{{ end }}"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}lightYellow{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}red{{ end }}"
          - "{{ if gt .Ahead 0 }}blue{{ end }}"
          - "{{ if gt .Behind 0 }}lightRed{{ end }}"
  - type: session
    leading_diamond: 
    trailing_diamond: 
  - type: prompt
    alignment: right
    segments:
      - style: diamond
        leading_diamond: 
        trailing_diamond: 
        template: '{{ $context := splitList "/" .Context }}{{ index $context 0 }}'
        foreground: black
        background: lightBlue
        type: kubectl
      - style: diamond
        leading_diamond: 
        trailing_diamond: 
        template: <b>{{ $context := splitList "/" .Context }} {{$cluster:=regexReplaceAll "^api-os-" .Cluster "" }}{{ $leftMost := regexReplaceAll "-[^-]+-[^-]+:.*" $cluster "" }}{{ $leftMost }} </b>
        foreground: black
        background: cyan
        type: kubectl
      - style: diamond
        leading_diamond: 
        trailing_diamond: 
        template: "{{ .Namespace }}"
        foreground: black
        background: yellow
        type: kubectl
  - type: prompt
    alignment: left
    segments:
      - style: plain
        template: ❯
        # foreground: ""
        background: transparent
        type: text
        foreground_templates:
          - "{{if gt .Code 0}}red{{end}}"
          - "{{if eq .Code 0}}lightBlue{{end}}"
    newline: true
version: 3
final_space: true
