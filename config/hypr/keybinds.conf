$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
# Clamshell mode configuration
# bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1,disable"
# bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1,2880x1800@120,0x0,1.5"
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, W, togglefloating, 
bind = $mainMod, P, pseudo,
bind = $mainMod, G, togglesplit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, R, exec, $scriptsDir/moveAllWorkspaces.sh
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, L, exec, dms ipc call lock lock
bind = $mainMod SHIFT, W, exec, dms ipc call dankdash wallpaper
bind = $mainMod, F1, exec, $scriptsDir/gamemode.sh
bind = $mainMod ALT, RETURN, exec, uwsm-app -- kitty --class "kitty-floating"
bind = $mainMod SHIFT , C, exec, hyprctl reload,
bind = $mainMod, SUPER_L, exec, dms ipc call widget toggle launcherButton
bind = ALT, return, fullscreen
bind = $mainMod, N, exec, dms ipc call widget toggle notificationButton
bind = $mainMod, V, exec, dms ipc call clipboard toggle

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = , Print, exec, $scriptsDir/screenshot.sh area ~/pictures/screenshots/screenshot_$(date +%Y-%m-%d_%H%M%S).png
bind = SHIFT, Print, exec, $scriptsDir/screenshot.sh screen ~/pictures/screenshots/screenshot_$(date +%Y-%m-%d_%H%M%S).png

bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

bind = CTRL ALT $mainMod SHIFT, comma, movecurrentworkspacetomonitor, l
bind = CTRL ALT $mainMod SHIFT, period, movecurrentworkspacetomonitor, r

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, movetoworkspace, r+1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 1%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 1%-
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, ALT_L, resizewindow
bindm = $mainMod, Control_L, movewindow

binde = $mainMod, right, resizeactive, 10 0
binde = $mainMod, left, resizeactive, -10 0
binde = $mainMod, up, resizeactive, 0 -10
binde = $mainMod, down, resizeactive, 0 10

bind = , XF86PowerOff, exec, systemctl suspend
