windowrule = suppress_event maximize, match:class .*
windowrule = opacity 0.0 override, match:class ^(xwaylandvideobridge)$
windowrule = no_anim on, match:class ^(xwaylandvideobridge)$
windowrule = no_initial_focus on, match:class ^(xwaylandvideobridge)$
windowrule = max_size 1 1, match:class ^(xwaylandvideobridge)$
windowrule = no_blur on, match:class ^(xwaylandvideobridge)$

windowrule = idle_inhibit fullscreen, match:fullscreen 1

windowrule = float on, match:class ^(org.test.pulsecontrol)$
windowrule = pin on, match:class ^(org.test.pulsecontrol)$
windowrule = size 1024 600, match:class ^(org.test.pulsecontrol)$
windowrule = move (cursor_x-(window_w*0.5)) (cursor_y-(window_h*0.05)), match:class ^(org.test.pulsecontrol)$

windowrule = float on, match:class ^(blueman-manager)$
windowrule = pin on, match:class ^(blueman-manager)$
windowrule = size 530 230, match:class ^(blueman-manager)$
windowrule = move (cursor_x-(window_w*0.85)) (cursor_y-(window_h*0.07)), match:class ^(blueman-manager)$

windowrule = opacity 0.80 0.80, match:class ^(spotify)$
windowrule = float on, match:class ^(spotify)$
windowrule = size 1500 1000, match:class ^(spotify)$

windowrule = float on, match:class ^(org.gnome.Calculator)$
windowrule = opacity 0.80 0.80, match:class ^(org.gnome.Calculator)$
windowrule = size 360 616, match:class ^(org.gnome.Calculator)$

