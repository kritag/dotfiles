windowrule {
  name = xwaylandvideobridge
  match:class = ^(xwaylandvideobridge)$
  opacity = 0.0 override
  no_anim = on
  no_initial_focus = on
  max_size = 1 1
  no_blur = on
}

windowrule {
  name = opacity-90
  opacity = 0.90 0.90
  match:class = ^(firefox|microsoft-edge|msedge-_.*|spotify|Slack|org.gnome.Calculator|org.gnome.Nautilus|thunar|org.kde.dolphin|steam|legcord|Thunar|thunar|net.lutris.Lutris|org.gnome.Calendar|pcmanfm|Rofi|xdg-desktop-portal-gtk)$
}

windowrule {
  name = float-modals
  match:modal = 1
  float = on
}

windowrule {
  name = float-apps
  float = on
  center = on
  match:class = ^(org.gnome.Calculator|org.gnome.TextEditor|org.gnome.Loupe|org.gnome.font-viewer|org.gnome.Calendar|org.kde.dolphin|org.gnome.Nautilus|Thunar|thunar|Keybase|Rofi|org.quickshell|one.alynx.showmethekey|showmethekey-gtk|xdg-desktop-portal-gtk)$
  # match:title = ^(Picture-in-Picture)$
}

