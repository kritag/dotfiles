# Installs brew if missing
- brewfile:
    - Brewfile.workstation

- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.config/terminator:
      create: true
      path: config/terminator/*
      glob: true
    ~/.functions_k8s: zsh/functions_k8s
    ~/.themes/Dracula:
      create: true
      path: dracula_gtk/*
      glob: true
      exclude: [ dracula_gtk/*.md, dracula_gtk/LICENSE, dracula_gtk/doc, dracula_gtk/*.png ]
    ~/.icons/Dracula:
      create: true
      path: dracula-icons/*
      glob: true
      exclude: [README.md, Preview.png]
    ~/.config/gtk-4.0:
      create: true
      glob: true
      path: dracula_gtk/gtk-4.0/*
    ~/.config/assets:
      create: true
      glob: true
      path: dracula_gtk/assets/*
    ~/.config/alacritty/themes/dracula.yml: config/alacritty/themes/dracula.yml
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    ~/.config/foot/foot.ini: config/foot/foot.ini
    ~/.config/remmina/remmina.pref: config/remmina/remmina.pref

- sudo:
    - link:
        /usr/share/gnome-text-editor/styles/dracula.xml: dracula_gedit/dracula.xml
        /usr/local/bin/pwquality.sh: scripts/pwquality.sh
    - shell:
        -
          command: cp services/*.service /etc/systemd/system/

- shell:
  -
    command: wget -c https://github.com/dracula/gtk/releases/latest/download/Dracula-cursors.tar.xz -O - | tar Jxvf - -C ~/.icons/
    description: Installing the dracula cursor theme
  -
    command: scripts/set_dracula_theme.sh
    description: Setting the Dracula theme
  -
    command: command -v keybase || sudo yum install https://prerelease.keybase.io/keybase_amd64.rpm
    description: Installing keybase if not present
