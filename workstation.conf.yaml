- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.local/share/fonts:
      glob: true
      path: fonts/*
#    ~/.config/terminator:
#      create: true
#      path: config/terminator/*
#      glob: true
#    ~/.functions_k8s: zsh/functions_k8s
    ~/.themes/Dracula:
      create: true
      path: dracula_gtk/*
      glob: true
      exclude: [ dracula_gtk/*.md, dracula_gtk/LICENSE, dracula_gtk/doc, dracula_gtk/*.png ]
    ~/.icons/Dracula:
      create: true
      path: dracula-icons/*
      glob: true
      exclude: [README.md, Preview.png]
    ~/.config/gtk-4.0:
      create: true
      glob: true
      path: dracula_gtk/gtk-4.0/*
    ~/.config/assets:
      create: true
      glob: true
      path: dracula_gtk/assets/*
