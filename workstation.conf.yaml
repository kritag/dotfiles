- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.local/share/fonts:
      glob: true
      path: fonts/*
    ~/.config/terminator:
      create: true
      path: config/terminator/*
      glob: true
    ~/.functions_k8s: zsh/functions_k8s
    ~/.themes/Dracula:
      create: true
      path: dracula_gtk/*
      glob: true
      exclude: [ dracula_gtk/*.md, dracula_gtk/LICENSE, dracula_gtk/doc, dracula_gtk/*.png ]
    ~/.icons/Dracula:
      create: true
      path: dracula-icons/*
      glob: true
      exclude: [README.md, Preview.png]
    ~/.config/gtk-4.0:
      create: true
      glob: true
      path: dracula_gtk/gtk-4.0/*
    ~/.config/assets:
      create: true
      glob: true
      path: dracula_gtk/assets/*
    ~/.config/foot/foot.ini: config/foot/foot.ini
    ~/.config/remmina/remmina.pref: config/remmina/remmina.pref

- sudo:
    - link:
        /usr/share/gnome-text-editor/styles/dracula.xml: dracula_gedit/dracula.xml
        /usr/local/bin/pwquality.sh: scripts/pwquality.sh
    - shell:
        - [cp services/*.service /etc/systemd/system/]

- shell:
  - [wget -c https://github.com/dracula/gtk/releases/latest/download/Dracula-cursors.tar.xz -O - | tar Jxvf - -C ~/.icons/, Installing the dracula cursor theme]
  - [scripts/set_dracula_theme.sh, Setting the Dracula theme]
  #- [dconf load / < scripts/dump.dconf, Load Gnome settings]
- flatpak:
    - com.github.tchx84.Flatseal
    - com.microsoft.Edge
    - com.spotify.Client
- brew:
    - helm
    - oniguruma
    - kubernetes-cli
    - krew
    - kubectx
    - kubeseal
    - minikube
    - openshift-cli
    - sops
    - stern
    - fluxcd/tap/flux
